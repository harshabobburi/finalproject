<div class="jumbotron">
		<div class="container">
			<span class="color"><h1>Find Food</h1></span>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text lighten-3"> <i
						class="material-icons">free_breakfast</i>
					</span>
				</div>
				<input type="text" placeholder="search food" name="search"
					class="form-control" (input)="onSearch()" [(ngModel)]="searchKey">


			</div>


		</div>


  </div>
