<body>

    
        <h2 style="text-align:center">Bill Details</h2>
        
        <div class="card">
         <tr>
             <td><strong>Bill Type:</strong></td><td>{{billitem.vendor.vendor_type}}</td>
         </tr>
         <tr>
                <td>Vendor Name:</td><td>{{billitem.vendor.vendor_name}}</td>
            </tr>
            <tr>
                    <td>User Name:</td><td>{{billitem.user.userid}}</td>
                </tr>
                <tr>
                        <td>Consumer Number:</td><td>{{billitem.consumer_id}}</td>
                    </tr>
                    <tr>
                            <td>Bill Amount:</td><td>{{billitem.amount}}</td>
                        </tr>
                        <div class="mt-2">
          <p><button [routerLink]="['/vendorinfo',billitem.vendor.username]">Pay</button></p>
          </div>
        </div>
        </body>
