<div class="login-form">
  <form (ngSubmit)=onSubmit(userLoginForm) #userLoginForm="ngForm">
    <div class="avatar">
      <i class="fa fa-user fa-5x" aria-hidden="true"></i>
    </div>
    <h2 class="text-center">User Login</h2>
    <div class="form-group">
      <input type="text" class="form-control" name="userEmailId" placeholder="User Email"
             ngModel required email #emailLogin=ngModel>
      <span *ngIf="!emailLogin.valid && emailLogin.touched">Please enter a valid email</span>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="userPassword" placeholder="Password"
             ngModel required #userPassword=ngModel>
      <span *ngIf="userPassword.touched && !userPassword.dirty">Please enter the password</span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!userLoginForm.valid">Sign In</button>
    </div>
    <div class="clearfix">
      <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
      <a href="#" class="pull-right">Forgot Password?</a>
    </div>
  </form>
  <p class="text-center small">Don't have an account? <a href="#">Sign up here!</a></p>
</div>
